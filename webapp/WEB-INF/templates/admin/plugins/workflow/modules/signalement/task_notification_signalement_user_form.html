<#if config_notification_user?exists && has_email_signaleur?? && has_email_signaleur == true>

	<div class="row">
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
			<div class="form-group">

					<label class="control-label" for="messageForUser">#i18n{dansmarue.saveSignalement.messageForUser}</label>
				</div>
				<div class="control-label col-xs-12 col-sm-12 col-md-8 col-lg-8">

				</div>
			</div>
		</div>
	</div>
<link rel="stylesheet" href="js/jquery/plugins/ui/css/jquery-ui.css" type="text/css"/>

</style>

		 $(".textareaDiv").resizable();

 </script>
<#else>
	<div class="container">

				<div class="<@inputStyle />">
